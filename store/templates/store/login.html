<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6e47be172b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Login _ Medical Store</title>
</head>

<body>

    <section class="login__section">
        <header class="home__header">
            <nav class="navbar-expand-sm top__nav">
                <div class="container">
                    <div class="top__nav__flex">
                        <div class="tel">
                            <i class="fa fa-mobile" aria-hidden="true"></i>
                            <p class="tel__num">
                                +2348137281916
                            </p>
                        </div>

                        <ul class="socials navbar-nav">
                            <li class="social nav-item">
                                <a href="" class="nav-link">
                                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="social nav-item">
                                <a href="" class="nav-link">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="social nav-item">
                                <a href="" class="nav-link">
                                    <i class="fa fa-github" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <nav class="navbar-expand-sm main__nav">
                <div class="container-fluid">
                    <div class="main__nav__body">
                        <div class="main__nav__flex">
                            <!-- Logo -->
                            <a href="" class="navbar-brand">
                                <img src="assets/images/logo.png" alt="" class="img-responsive">
                                <span class="logo__name">
                                    KSITM Med. Store
                                </span>
                            </a>
                            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="collapsibleNavId">

                                <!-- Main Login/Register -->
                                <ul class="accounts navbar-nav">
                                    <li class="account">
                                        <a href="login.html" class="nav-link">
                                            Login
                                        </a>
                                    </li>
                                    <li class="account">
                                        <a href="register.html" class="nav-link">
                                            Register
                                        </a>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </header>

        <section class="login__body">
            <div class="container">
                <div class="login_card card">
                    <p class="h3">
                        Login
                    </p>
                    <div class="login_form">
                        <form class="row g-3 needs-validation login_form">
                
                            <div class="col-md-12">
                                <label for="validationCustomUsername" class="form-label">
                                    Username:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control user_input" id="validationCustomUsername"
                                        aria-describedby="inputGroupPrepend" required="">
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-md-12">
                                <label for="validationCustom03" class="form-label">
                                    Password:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </span>
                                    <input type="password" class="form-control password_input" id="validationCustom03" required="">
                                    <div class="invalid-feedback">
                                        Your password must be minimum of 8 characters.
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-12">
                                <div class="forgotten_password">
                                    <p class="h6">
                                        Forgotten Password? <a href="http://">Click here</a>
                                    </p>
                                </div>
                                <div class="col-12 pb-3">
                                    <button class="btn btn-block login-button" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </section>

    <script src="assets/js/mdb.min.js"></script>
    <script src=""></script>
</body>

</html>
