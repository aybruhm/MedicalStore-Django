{% extends 'store/base.html' %}
{% load static %}

{% block content %}
    <section class="login__section">
        {% include "store/_header.html" %}

        <section class="login__body">
            <div class="container">
                <div class="login_card card">
                    <p class="h3">
                        Login
                    </p>
                    <div class="login_form">
                        <form class="row g-3 needs-validation login_form">
                
                            <div class="col-md-12">
                                <label for="validationCustomUsername" class="form-label">
                                    Username:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    {{ form.username }}
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-md-12">
                                <label for="validationCustom03" class="form-label">
                                    Password:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </span>
                                    {{ form.password }}
                                    <div class="invalid-feedback">
                                        Your password must be minimum of 8 characters.
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-12">
                                <div class="forgotten_password">
                                    <p class="h6">
                                        Forgotten Password? <a href="http://">Click here</a>
                                    </p>
                                </div>
                                <div class="col-12 pb-3">
                                    <button class="btn btn-block login-button" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </section>
{% endblock content %}
