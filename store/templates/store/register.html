{% extends 'store/base.html' %}
{% load static %}

{% block content %}
    <section class="login__section">
        {% include "store/_header.html" %}

        <section class="register_body">
            <div class="container">
                <div class="register_card card">
                    <p class="h3">
                        Register
                    </p>
                    <div class="register_form">
                        <form class="row g-3 needs-validation register_form">

                            <div class="col-md-12">
                                <label for="validationCustomUsername" class="form-label">
                                    Username:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control user_input" id="validationCustomUsername"
                                        aria-describedby="inputGroupPrepend" required="">
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="validationCustom03" class="form-label">
                                    Password:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </span>
                                    <input type="password" class="form-control password_input" id="validationCustom03"
                                        required="">
                                    <div class="invalid-feedback">
                                        Your password must be minimum of 8 characters.
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="validationCustom03" class="form-label">
                                    Confirm Password:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </span>
                                    <input type="password" class="form-control password_input" id="validationCustom04" required="">
                                    <div class="invalid-feedback">
                                        Your password must be minimum of 8 characters.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="col-12 pb-3">
                                    <button class="btn btn-block login-button" type="submit">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </main>

        </section>

        <script src="assets/js/mdb.min.js"></script>
        <script src=""></script>
{% endblock content %}
