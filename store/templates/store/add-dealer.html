{% extends 'store/base.html' %}
{% load static %}

{% block title %}
MedicalStore :: Add Dealer
{% endblock title %}

{% block content %}
    <section id="dashboard_section" class="dashboard_section">

        <!-- Dashboard Sidebar -->
        {% include "store/_dashboard-bar.html" %}

        <div class="container-fluid">
            <div class="add_dealer">
                <div class="dealer__card card">
                    <p class="h2">
                        Add Dealer
                    </p>

                    <div class="add__dealer__form">
                        <div class="container">
                            <form class="row g-3 needs-validation" method="POST">
                            
                                <div class="col-md-6">
                                    <label for="validationCustomFirstName" class="form-label">
                                        First Name:
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="text" class="form-control" id="validationCustomFirstName"
                                            aria-describedby="inputGroupPrepend" required="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="validationCustomLastName" class="form-label">
                                        Last Name:
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="text" class="form-control" id="validationCustomLastName"
                                            aria-describedby="inputGroupPrepend" required="">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="validationPhoneNumber" class="form-label">
                                        Phone Number:
                                    </label>

                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">
                                            <i class="fa fa-mobile" aria-hidden="true"></i>
                                        </span>
                                        <input type="tel" class="form-control" id="validationPhoneNumber" aria-describedby="inputGroupPrepend"
                                            required="">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="validationEmail" class="form-label">
                                        Email:
                                    </label>

                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </span>
                                        <input type="email" class="form-control" id="validationEmail" aria-describedby="inputGroupPrepend" required="">
                                    </div>
                                </div>
                            
                                <div class="col-md-12">
                                   <div class="form-group">
                                     <label for="validationAddress" class="form-label">
                                        Address:
                                     </label>
                                     <textarea class="form-control" name="text" id="" required="" rows="3"></textarea>
                                   </div>
                                </div>
                            
                                <div class="col-12 pt-3">
                                    <div class="col-12 pb-3">
                                        <button class="btn btn-block login-button" type="submit">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
